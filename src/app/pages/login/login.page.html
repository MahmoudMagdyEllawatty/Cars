
<ion-content>
  <ion-list>
    <ion-item>
      <ion-input type="email" placeholder="email" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input  type="password" placeholder="password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-grid>
      <ion-row>
        <ion-button (click)="login()" class="login">
          Login
        </ion-button>

      </ion-row>

      <ion-row>

        <ion-button fill="clear" [routerLink]="['/register']">
          Create New Account
        </ion-button>

      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
