<ion-header>
  <ion-toolbar>
    <ion-title>Select Service Groups</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="login-bg">
  <ion-list class="list-no">
    <ion-item *ngFor="let group of groups|async" lines="none">
      <ion-grid>
        <ion-row>
          <h1>{{ group.name }}</h1>
        </ion-row>
        <ion-row>
          <ion-button class="login-sec"  (click)="openServices(group)">
            Select Services
          </ion-button>
        </ion-row>
      </ion-grid>


    </ion-item>
  </ion-list>

  <div text-center>
    <ion-button class="login"  (click)="done()">Done</ion-button>
  </div>
</ion-content>
