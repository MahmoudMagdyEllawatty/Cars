<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-button (click)="dismiss()">
              <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
          </ion-button>
      </ion-buttons>
    <ion-title>{{ 'Packages.Groups' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-list class="list-no">
    <ion-item *ngFor="let group of groups|async" lines="none">
          <h3>{{ group.name }}</h3>

          <ion-button *ngIf="!hasGroup(group)"  class="login-sec" slot="end"  (click)="openServices(group,0)">
            {{ 'Packages.Services' | translate }}
          </ion-button>
        <ion-button *ngIf="hasGroup(group)"  class="login" slot="end"  (click)="openServices(group,1)">
            {{ 'Packages.DoneServices' | translate }}
        </ion-button>
    </ion-item>

  </ion-list>
  <div text-center>
    <ion-button class="login" [disabled]="(selectedPackageServices.length == 0)"  (click)="done()">{{ 'Packages.Done' | translate }}</ion-button>
  </div>

</ion-content>
<ion-footer>

</ion-footer>
