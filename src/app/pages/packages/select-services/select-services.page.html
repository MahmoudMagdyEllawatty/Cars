<ion-header>
  <ion-toolbar>
    <ion-title>{{ 'Packages.Services' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="login-bg">
  <ion-card class="list-no">
    <ion-card-content>
      <ion-item lines="none">
        <ion-label>{{ 'Packages.Services' | translate }}</ion-label>
        <ion-select multiple="true" [(ngModel)]="selectedServices">
          <ion-select-option [value]="item" *ngFor="let item of services" >{{ item.name }}</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item lines="none">
        <ion-label>{{ 'Packages.Amount' | translate }}</ion-label>
        <ion-input type="number" [(ngModel)]="amount" value="1"></ion-input>
      </ion-item>
    </ion-card-content>

    <div text-center>
      <ion-button class="login" (click)="done()">{{ 'Packages.Done' | translate }}</ion-button>
      <ion-button class="login-sec" (click)="cancel()" color="danger">{{ 'Packages.Cancel' | translate }}</ion-button>
    </div>
  </ion-card>
</ion-content>
