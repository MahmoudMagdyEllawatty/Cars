<ion-header>
  <ion-toolbar>
    <ion-title>{{ aPackage.name }} Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="login-bg">
  <ion-card class="list-no">
    <ion-card-header>
      <ion-card-title>{{ aPackage.name}}</ion-card-title>
      <ion-card-subtitle>{{ aPackage.price}} KWD</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      {{ aPackage.description}}
    </ion-card-content>

    <div text-center>
      <ion-button class="login"  [routerLink]="['./order']">Order Now!</ion-button>
    </div>
  </ion-card>
</ion-content>
