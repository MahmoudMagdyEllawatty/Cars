<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/']">
        <ion-icon name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>My Orders</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let order of orders">
      <ion-card>
        <ion-card-header>
          <ion-card-title>
            Address:{{ order.address }}
          </ion-card-title>
          <ion-card-subtitle>
            Phone:{{ order.phone }}
          </ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          <h2>Date:{{ order.date }}</h2>
          <h2>Time:{{ order.time }}</h2>

          <h1>Services :</h1>
          <ion-item *ngFor="let ser of order.servicePackage">
              <ion-card>
                <ion-card-header>{{ ser.serviceGroup.name }}</ion-card-header>
                <ion-card-content>
                  <ion-item *ngFor="let s of ser.services">
                      <h3> {{ s.name }}</h3>
                  </ion-item>
                </ion-card-content>
              </ion-card>
          </ion-item>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
